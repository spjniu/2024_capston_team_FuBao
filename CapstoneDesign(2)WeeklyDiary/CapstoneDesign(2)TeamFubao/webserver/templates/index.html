<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운동 자세 분석</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            margin: 0 auto;
            background-color: #4CAF50;
            color: white;
            text-align: left;
            padding: 10px 20px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 5px 5px 0 0;
            gap: 10px; /* 이미지와 텍스트 간 간격 */
        }
        .header-image {
            width: auto;
            height: 1.5em; /* 텍스트 크기에 맞춤 (em 단위 사용) */
            vertical-align: middle; /* 텍스트와 이미지 수직 정렬 */
        }
        .container {
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 0 0 5px 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header>
        Fubao
        <img src="{{ url_for('static', filename='fubao-01.png') }}" alt="Fubao Logo" class="header-image">    </header>
    </header>
    <div class="container">
        <h1>운동 자세 분석</h1>
        <p>분석을 시작하려면 아래 버튼을 클릭하세요.</p>
        <a href="{{ url_for('upload') }}"><button>분석하기</button></a>    </div>
</body>
</html>
